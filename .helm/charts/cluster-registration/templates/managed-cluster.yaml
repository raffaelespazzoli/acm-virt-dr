apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    name: {{ .Release.Name }}
    cluster.open-cluster-management.io/clusterset: 'production'
    {{- include "cluster-registration.labels" . | nindent 4 }}
  name: {{ .Release.Name }}  
spec:
  hubAcceptsClient: true