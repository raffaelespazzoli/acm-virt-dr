apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod-a

resources:
  - ./namespace.yaml

helmGlobals:
  chartHome: ../../../../.helm/charts

helmCharts:
  - name: aws-cluster
    releaseName: prod-a
    namespace: prod-a
    valuesInline:
      region: us-east-1
  - name: cluster-registration
    releaseName: prod-a
    namespace: prod-a
    valuesInline: 
      clusterName: prod-a
      platformDomain: ${PLATFORM_BASE_DOMAIN}
      hubDomain: ${CLUSTER_BASE_DOMAIN}    
      clusterSet: default
      repoURL: ${INFRA_GITOPS_REPO}
      region: us-east-1
      labels:
        cloud: AWS
        vendor: OpenShift
        region: us-east-1

  - name: machine-pool
    releaseName: odf
    namespace: prod-a
    valuesInline: 
      labels: 
        cluster.ocs.openshift.io/openshift-storage: ""
      taints: []
      purpose: odf
      clusterRef: prod-a
      replicas: 3
      aws:
        machineType: m5.large
      infrastructure: aws                    

